<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Saved Library</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">üìö Saved Library</h1>
    <a href="/" class="text-blue-500 underline text-sm mb-4 inline-block">‚Üê Back to PromptAgent</a>
    <div id="libraryContainer" class="space-y-4"></div>
  </div>

  <script>
    const container = document.getElementById("libraryContainer");
    const saved = JSON.parse(localStorage.getItem("library") || "[]");

    if (saved.length === 0) {
      container.innerHTML = "<p class='text-gray-500'>No saved prompts yet.</p>";
    } else {
      saved.reverse().forEach(item => {
        const div = document.createElement("div");
        div.className = "p-4 bg-gray-100 rounded shadow-sm";
        div.innerHTML = `
          <div class="text-sm text-gray-600 mb-2">Saved: ${new Date(item.timestamp).toLocaleString()}</div>
          <pre class="whitespace-pre-wrap text-sm">${item.text}</pre>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
